<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="flex">

        <div class="image-containor area">
            <div class="heading-part">
                <img src="./images/odinLogo.png" alt="" id="odin-logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>

        <div class="input-containor area">
            <div class="subheadings padding area">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </h2>

                <h2>
                    You <em>know</em> you want to.
                </h2>
            </div>

            <div class="form-containor area">
                <form action="" method="get">

                    <section class="input-section padding">
                        <h2>Let's do this!</h2>

                        <div class="grid">
                            <div class="input-item">
                                <label class="font" for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName">
                            </div>
    
                            <div class="input-item">
                                <label class="font" for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="lastName">
                            </div>
    
                            <div class="input-item">
                                <label class="font" for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
    
                            <div class="input-item">
                                <label class="font" for="phoneNumber">PHONE NUMBER</label>
                                <input type="number" name="phoneNumber" id="phoneNumber">
                            </div>
    
                            <div class="input-item">    
                                <label class="font" for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                            </div>
    
                            <div class="input-item">
                                <label class="font" for="passwordConfirmation">CONFIRM PASSWORD</label>
                                <input type="password" name="passwordConfirmation" id="passwordConfirmation">
                            </div>
    
                        </div>
                    </section>

                    <section class="submit-section padding font area">
                        <button type="submit">Create Account</button>
                        <p class="font">Already have an account? <a href="">Log in</a></p>
                    </section>

                </form>
            </div>
        </div>

</body>
</html>
